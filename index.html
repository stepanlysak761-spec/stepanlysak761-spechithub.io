<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WEC Hypercar Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div class="bg"></div>

<header class="header">
    <h1>HYPERCAR DATABASE</h1>
    <p>Архів прототипів класу Hypercar (WEC)</p>

    <input type="text" id="search" placeholder="Пошук автомобіля…">

    <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="LMH">LMH</button>
        <button data-filter="LMDh">LMDh</button>
        <button data-filter="favorite">⭐ Favorite</button>
    </div>
</header>

<main id="gallery" class="gallery"></main>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-box" role="dialog" aria-modal="true">
        <span class="close">&times;</span>
        <div id="modal-content"></div>
    </div>
</div>

<footer>
    © WEC Hypercar Archive · Concept UI
</footer>

</body>
</html>
