<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorsport Wiki | 20 Дисциплін</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MOTOR<span>SPORT</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Пошук дисципліни...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Енциклопедія швидкості</h1>
            <p>Від асфальтових треків до піщаних дюн: повний розбір 20 ключових дисциплін світу.</p>
            
            <div class="filter-buttons">
                <button class="btn active" onclick="filterSports('all')">Всі</button>
                <button class="btn" onclick="filterSports('Asphalt')">Асфальт</button>
                <button class="btn" onclick="filterSports('Off-Road')">Бездоріжжя</button>
                <button class="btn" onclick="filterSports('Bikes')">Мото</button>
                <button class="btn" onclick="filterSports('Special')">Спеціальні</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="grid" id="grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2026 Motorsport Academy. Створено для справжніх фанатів швидкості.</p>
        <div class="socials">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-telegram"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
