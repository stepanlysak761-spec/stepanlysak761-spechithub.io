<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTORSPORT 360 | Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MOTORSPORT <span>360</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="SEARCH DATABASE...">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>БАЗА ДАНИХ МОТОРСПОРТУ</h1>
            <div class="filter-buttons">
                <button class="btn active" onclick="filterSports('all')">ВСІ СИСТЕМИ</button>
                <button class="btn" onclick="filterSports('Asphalt')">АСФАЛЬТ</button>
                <button class="btn" onclick="filterSports('Off-Road')">БЕЗДОРІЖЖЯ</button>
                <button class="btn" onclick="filterSports('Bikes')">МОТО</button>
                <button class="btn" onclick="filterSports('Special')">СПЕЦІАЛЬНІ</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="grid" id="grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2026 MOTORSPORT 360 // CYBER-PURPLE EDITION</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
