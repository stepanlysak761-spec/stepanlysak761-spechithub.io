<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari 499P | Mobile & Desktop Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>

    <header>
        <div class="logo">FERRARI <span>499P</span></div>
        <button id="mode-trigger" class="btn-ui">MODE</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 id="hero-title">499P</h1>
            <p class="hero-subtitle">BEYOND PERFORMANCE</p>
        </div>
    </section>

    <main class="container">
        <div class="main-grid">
            <div class="glass-card reveal">
                <span class="label">// TELEMETRY</span>
                <div class="specs-list">
                    <div><span>ENGINE</span> <strong>3.0L V6</strong></div>
                    <div><span>HYBRID</span> <strong>900V</strong></div>
                    <div><span>AWD</span> <strong>>190 KM/H</strong></div>
                </div>
            </div>

            <div class="glass-card reveal">
                <span class="label">// BRIEFING</span>
                <p id="typewriter-output" class="info-text"></p>
            </div>

            <div class="tech-wide-card reveal">
                <div class="glass-card tech-flex">
                    <div class="info-block">
                        <h2>499P MODIFICATA</h2>
                        <p>Ексклюзив за €5.1 млн: 870 к.с. без обмежень FIA. Доступно для програми Corse Clienti.</p>
                    </div>
                    <div class="modificata-badge">
                        <span>UNLIMITED POWER</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="media-reveal reveal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/83_AF_Corse_Ferrari_499P_Lone_Star_Le_Mans.jpg/960px-83_AF_Corse_Ferrari_499P_Lone_Star_Le_Mans.jpg" alt="Ferrari 499P #83">
        </div>

        <div class="video-grid">
            <div class="video-item reveal">
                <iframe src="https://www.youtube.com/embed/22I7yJiOu0s" allowfullscreen></iframe>
            </div>
            <div class="video-item reveal">
                <iframe src="https://www.youtube.com/embed/Dn0TuqQgXTw" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>SCUDERIA FERRARI // 2026</footer>

    <script src="script.js"></script>
</body>
</html>
