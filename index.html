<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Experience | Skyfall Edition</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #d4af37; /* –ó–æ–ª–æ—Ç–∏–π –∞–∫—Ü–µ–Ω—Ç –ø—ñ–¥ —Å—Ç–∏–ª—å Skyfall */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #050505;
            color: white;
            overflow: hidden;
        }

        /* –§–æ–Ω–æ–≤–µ –≤—ñ–¥–µ–æ/–∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #1a1a1a);
            z-index: -1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó (–∫–Ω–æ–ø–∫–∏) */
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }

        .category-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .category-card h3 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è –≤—ñ–¥–µ–æ */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: black;
            border: 2px solid var(--accent);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 101;
        }

        /* –ú—É–∑–∏—á–Ω–∏–π –ø–ª–µ—î—Ä */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <div class="header">
            <h1>RACING ARCHIVE</h1>
            <p>Experience the speed through the lens of history</p>
        </div>

        <div class="categories">
            <div class="category-card" onclick="playVideo('dj287SYt4e8')">
                <h3>01 CIRCUIT RACING</h3>
                <small>NASCAR: History & Culture</small>
            </div>
            <div class="category-card" onclick="playVideo('H_d9treBXdg')">
                <h3>02 DIRT RALLY</h3>
                <small>Rally Raids & Silk Way</small>
            </div>
            <div class="category-card" onclick="playVideo('tE3HWOSD6PE')">
                <h3>03 MOTO RACING</h3>
                <small>MotoGP Essentials</small>
            </div>
            <div class="category-card" onclick="playVideo('8bxeybL30jY')">
                <h3>04 TECHNOLOGY</h3>
                <small>Formula-E: Electric Future</small>
            </div>
        </div>
    </div>

    <div id="overlay" class="video-overlay" onclick="closeVideo()">
        <span class="close-btn">&times;</span>
        <div class="video-container">
            <iframe id="yt-player" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="audio-control">
        <span>üéµ Skyfall - Adele</span>
        <audio id="bg-music" loop>
            <source src="Adele - Skyfall.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()" id="music-btn" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:bold;">PLAY</button>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const overlay = document.getElementById('overlay');
        const player = document.getElementById('yt-player');

        function playVideo(id) {
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            overlay.style.display = 'flex';
            // –ü—Ä–∏–≥–ª—É—à—É—î–º–æ –º—É–∑–∏–∫—É –ø—Ä–∏ –ø–µ—Ä–µ–≥–ª—è–¥—ñ –≤—ñ–¥–µ–æ
            music.volume = 0.2;
        }

        function closeVideo() {
            overlay.style.display = 'none';
            player.src = "";
            music.volume = 1.0;
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                document.getElementById('music-btn').innerText = 'PAUSE';
            } else {
                music.pause();
                document.getElementById('music-btn').innerText = 'PLAY';
            }
        }

        // –ü–æ—á–∏–Ω–∞—Ç–∏ –º—É–∑–∏–∫—É –ø—ñ—Å–ª—è –ø–µ—Ä—à–æ–≥–æ –∫–ª—ñ–∫—É (–≤–∏–º–æ–≥–∞ –±—Ä–∞—É–∑–µ—Ä—ñ–≤)
        document.body.addEventListener('click', () => {
            if(music.paused && music.currentTime === 0) {
                music.play();
                document.getElementById('music-btn').innerText = 'PAUSE';
            }
        }, {once: true});
    </script>
</body>
</html>
